<ng-container *ngIf="(overallSummary$ | async) as summary">
  <h1 class="mt-3">
    Statistics Australia
  </h1>
  <app-stats [Summary]="summary"></app-stats>
  <ng-container *ngIf="(historicalNumbers$ | async) as historical">
    <hr>
    <h1 class="mt-3">
      Daily Change
    </h1>
    <app-graph [Data]="historical"></app-graph>
  </ng-container>
</ng-container>
